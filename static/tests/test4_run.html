<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js"></script>
    <script src="../jstorage.js"></script>
    <script>
        function runTest(){
            
            localStorage.removeItem("jStorage");
            localStorage.removeItem("jStorage_update");

            if(localStorage.length != 3){
                alert(localStorage.length)
                return false;
            }
            localStorage.setItem("keyname3", "mull");
            localStorage.setItem("keyname4", "mull");
            if(localStorage.length != 4){
                return false;
            }
            localStorage.removeItem("keyname3");
            return localStorage.length == 3;
        }
        parent.testReady(runTest());
    </script>
</head>
